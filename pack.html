<html>
<head>
<script type = "text/javascript" src= "d3.v3.min.js"></script>
</head>

<style type="text/css">
      body {
        background-color: black;
        padding-left: 50px;
      }
      circle {
        stroke: white;
        stroke-width: 2px;
        opacity: .8;
      }
      .btn-group {
        margin-left: 330px;
      }
      .label {
        fill: white;
        font-size: 16px;
      }
    </style>

<body>
  <p> k means </p>
    <script>

	var width = 800,
	     height = 600
	     
	     
	     
	     var m = 2;
	     
var color = d3.scale.category20()
          .domain(d3.range(m));
	

		 
		var canvas = d3.select("body")
		               .append("svg")
                       .attr("width", width)
                       .attr("height", height)
					   .append("g")
					       .attr("transform", "translate(50,50)");
		
		
		var pack = d3.layout.pack()
                   .size([width, height])
                   .padding(10);
                    
                    
 
  
  
					
		d3.json("we.json", function(data){
		     
			    var nodes = pack.nodes(data);
				
				var node = canvas.selectAll(".node")
                           .data(nodes)
                           .enter().append("g")
                              .attr("class", "node" )
                              .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
				
				
				          node.append("circle")
                               .attr("r", function(d) { return d.r; })
                               .style("fill", function(d) { return color(d.name); })
						       //.attr("fill", "red")
						        .attr("opacity","025")
						          .attr("stroke","#ADADAD")
						         .attr("stroke-width","2");
						  node.append("text")
					     //.text(function(d) {return d.name;})
					     // or
					     .text(function(d) { return d.children ? "" :  d.name; })
					     .style("text-anchor", "end")
					     
				

		
        });		
					   			   
					 
    </script>
</body>
</html>
