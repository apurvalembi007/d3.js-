
<html>
<head>
<script type="text/javascript" src="d3.v3.min.js"></script>
</head>

<body>
  <p> hello </p>
    <script>
	
		 d3.json("wee.json", function(data){
		 
		
		 
		var canvas = d3.select("body")
		               .append("svg")
                       .attr("width", 500)
                       .attr("height", 500);
		
		 canvas.selectAll("rect")
		              .data(data)
					  .enter()
					       .append("rect")
						   .attr("width", function(d){ return d.age * 10;})
						   .attr("height",50)
						   .attr("y", function(d,i) { return i * 70; }  )
			               .attr("fill","blue");
						   
		canvas.selectAll("text")
		              .data(data)
					  .enter()
					       .append("text")
						    .attr("fill","white")
						    .attr("y", function(d,i) { return i * 70 + 24; }  )
			                .text(function(d){return d.name ; });
						   
		 });  
						   
    </script>
</body>
</html>
